<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                   
                    <div class="text">
                       
                        <strong>Моя принцесса Аллочка</strong>
                        <p>
                            "Доброе утро, милая! Пусть каждый момент дня наполнится нашей нежностью."
                        </p>
                        <img src="./2oahX5RbJvWM2FtGknuwwjXmbg3hSt7ehA7DOSsM-preview-no-bg 1.svg" alt="" style="width: 80px;">
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
